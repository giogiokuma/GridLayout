<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Grid Layout</title>
<link rel="stylesheet" href="css/style009.css">
</head>
<body>
        <div id="container">
                <div class="itemA">A</div>
                <div class="itemB">B</div>
                <div class="itemC">C</div>
                <div class="itemD">D</div>
                <div class="itemE">E</div>
                <div class="itemF">F</div>
                <div class="itemG">G</div> <!-- Gは特にアイテムの位置を指定していないが、アイテムの数が多いのではみ出る -->
                <div id="itemH">H</div> <!-- Hはアイテムの位置を grid-template-rows/columns の外に指定している -->
            </div>
</body>
</html>
